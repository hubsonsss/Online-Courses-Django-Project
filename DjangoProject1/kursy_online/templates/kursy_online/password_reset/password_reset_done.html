{% extends "main.html" %}
{% load static %}

{% block content %}
    
<link rel="stylesheet" type="text/css" href="{% static 'styles/password_reset/password_reset_done.css' %}">    
    <div class="password-reset-sent-container">
        <div class="password-reset-sent-card">
            <h2 class="password-reset-sent-title">Password Reset Sent</h2>
            <p class="password-reset-sent-message">We've sent an email with instructions to reset your password. Please check your inbox.</p>
            <p class="password-reset-sent-instructions">
                If you don't see the email in your inbox, please check your spam folder.
            </p>
            <a href="{% url 'login' %}" class="password-reset-sent-link">Go to Login</a>
        </div>
    </div>
{% endblock %}
